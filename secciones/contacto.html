    <main class="contenido-contacto">
        <div class="banner-contacto">
            <h2 class="animate__animated animate__fadeInUp">Ponte en contacto con nosotros para informarse sobre
                nuestros servicios.
            </h2>
            <h3 class="animate__animated animate__fadeInUp">Podremos orientarte sobre cualquiera de sus dudas y ayudarte
                a llevar tu proyecto a cabo.</h3>
        </div>
        <div class="body-contacto">
            <form action="#" method="get">
                <input type="text" placeholder="Nombre" name="NOMBRE">
                <br><br>
                <input type="email" placeholder="Correo Electrónico">
                <br><br>
                <input type="tel" placeholder="Teléfono" name="TELEFONO">
                <br><br>
                <textarea name="COMENTARIO" cols="30" rows="10">Deja tu comentario aquí</textarea>
                <br><br>
                <input type="submit" value="Enviar" class="boton-enviar">
            </form>
        </div>
